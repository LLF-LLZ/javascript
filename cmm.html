		<div>
			<input type="text" id="num1">
	<select id="op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
			<input type="text" id="num2">
			<button  οnclick="calc()">结果</button>
			<p  id="resul"></p>
	   </div>
	   <style type="text/css">
	   	body{
background : #aaa ;

    width : 600px ;

	<script type="text/javascript">
function calc()
{
   var num1 = parseInt( document.getElementById("num1").value);
   var num2 = parseInt( document.getElementById("num2").value);
   var op = document.getElementById("op").value;
   var result = 0;
   switch(op)
   {
      case"+" :
         result = num1 + num2;
         break;
      case"-" :
         result = num1 - num2;
         break;
      case"*" :
         result = num1 * num2;
         break;
      case"/" :
         result = num1 / num2;
         break;
   }
   result = document.getElementById("resul").innerText ;
   document.getElementById("resul").style.border = "1px,solid,#fff";
}
 
</script>
