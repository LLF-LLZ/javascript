<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 量词
			 * 一个内容出现多次
			 * /a{3}/;a三次
			 * /(ab){3}/;ab三次
			 * /ab{m,n}/c;m-n次数b
			 * {m,}m次以上
			 * +  至少一个
			 * *  0个或多个
			 * ？0个或一个
			 * ^表示开头 /^a/ a开头
			 * $ 结尾   /a$/ a结尾
			 */
			var reg=/a{3}/;
			/*
			 * 检查一个手机号是否违法
			 * 
			 * 1 、以1开头
			 * 2、3-9
			 * 3、三位以后任意数字9个
			 * ^1 [3-9][0-9]{9}$
			 */
			var phone="11567890123"
			var reg=/^1[3-9][0-9]{9}$/;
			console.log(reg.test(phone));
			
		</script>
	</head>
	<body>
	</body>
</html>
