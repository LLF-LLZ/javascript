<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str ="1a2b3c4d5e6f";
			/*
			 * split()
			 * -可以将一个字符串拆分为一个数组
			 * -可以用正则表达式拆分
			 * 这个不指定全局匹配也会全局匹配
			 */
			var result =str.split(/[a-z]/);
			console.log(result);
			/*
			 * search()
			 * 可以搜索字符串是否含有指定内容
			 * 如果有，返回第一次出现的索引，没有返回-1
			 * 可以使用正则表达式作为参数
			 * 只会查找第一个，即使全局匹配
			 * 
			 */
			var str="hello hello";
			var result=str.search(/llo/);
			console.log(result);
			/*
			 * match()
			 * 可以根据正则表达式，从一个字符串中将符合要求的的内容提取出来
			 * 默认情况找到第一个符合条件的内容就会停止寻找，需要设置匹配模式
			 * 全局和忽略大小写
			 * i
			 * g
			 * 返回的是一个数组，即使一个元素
			 */
			var str="1as/d/d/e/2/34"
			var result=str.match(/[0-9]/ig);
			console.log(result);
			/*
			 * replace()
			 * 将字符串中指定内容替换为新的内容
			 * 参数
			 * 1、被替换内容，可以接受正则表达式作为参数
			 * 2.新的内容
			 */
			//console.log(str.replace(/[a-z]/gi,"@-@"));
			console.log(str.replace(/[a-z][0-9]/gi,""));//替换为空
			
		</script>
	</head>
	<body>
	</body>
</html>
