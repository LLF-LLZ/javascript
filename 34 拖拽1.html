<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: #baf;
				position: absolute;
				left: 200px;
				top: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				 * 分析流程
				 *  1.当鼠标在被拖拽元素上按下时，开始拖拽onmousedown
				 *  2.当鼠标移动时被拖拽元素随鼠标移动onmousemove
				 *  3.鼠标松开时，被拖拽元素固定在当前位置onmouseup
				 */
			var box1=document.getElementById("box1");
			//为box1绑定鼠标按下事件
			box1.onmousedown=function(){
				//alert("hello");
				//为document绑定onmousemove事件
				document.onmousemove=function(event){
					//当鼠标移动时被拖拽元素随鼠标移动
					event=event || window.event;
					//获取鼠标坐标
					var x =event.clientX;
					var y=event.clientY;
					//修改box1的位置
					box1.style.left=x+"px";
					box1.style.top=y+"px";
					//
				};
				//鼠标松开时，被拖拽元素固定在当前位置
				document.onmouseup=function(){
					//取消onmousedmove
					document.onmousemove=null;
					//取消onmouseup事件
					//alert("nihao");
					document.onmouseup=null;
				}
				
			}
			
			
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
