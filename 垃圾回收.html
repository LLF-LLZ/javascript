<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 垃圾回收GC
			 * --程序进行过程会产生垃圾
			 * --需要垃圾回收机制
			 * 垃圾
			 * ---当一个对象没有任何的变量和属性对它引用时，此时我们无法对它进行操作
			 * 		此时这种对象就是垃圾，这样的对象过多占内存
			 * JS中有自动的垃圾回收机制，会自动清理
			 * 我们需要做的就是对不再使用的对象为NULL
			 */
			var obj=new Object();
			obj=null;
			
		</script>
	</head>
	<body>
	</body>
</html>
