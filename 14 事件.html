<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 事件 就是用户和浏览器之间的交互行为
			 * 比如 点击按钮 鼠标移动 关闭窗口等
			 */
		</script>
	</head>
	<body>
		<!--
        	我们可以在事件对应的属性中设置一些js代码
        			这样当事件触发时，这些代码会执行
        -->
		<button id="btn">我是一个按钮</button>
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			/*
			 * 可以为按钮的对应事件绑定处理函数的形式来响应事件
			 * 当事件被触发时，其对应的函数将会被调用
			 * 
			 */
			//绑定一个单机事件
			//这样的单击事件绑定的函数，我们称为单击响应函数
			btn.onmousemove=function(){
				alert("你好啊");
			}
		</script>
	</body>
</html>
