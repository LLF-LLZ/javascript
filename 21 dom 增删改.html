<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				//创建一个广州的子节点添加到#city
				myClick("btn01",function(){
					//创建广州节点<li>广州</li>
					//创建li元素节点
					/*
					 * document.createElement（）创建一个元素节点
					 * 需要标签名作为参数，将会根据标签名来创建元素节点
					 * 并将创建好的对象作为返回值返回
					 */
					var li=document.createElement("li");
					//创建广州文本节点
					/*
					 * document.createTextNode()
					 * 用来创建文本节点对象
					 * 需要文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
					 */
					var gztext=document.createTextNode("广州");
					//将gztext添加到li的子节点
					li.appendChild(gztext);
					var city=document.getElementById("city");
					city.appendChild(li);
				});
				//将广州节点插入到#bj前面
				myClick("btn02",function(){
					//创建li节点
					var li=document.createElement("li");
					//创建广州文本节点
					var gztext=document.createTextNode("广州");
					//将广州文本节点添加到li子节点
					li.appendChild(gztext);
					//获取city节点
					var city=document.getElementById("city");
					/*
					 *insertBefore()
					 *   可以在指定子节点时插入新的子节点
					 *语法
					 * 	父节点.insertBefore(新节点，旧节点)
					 */
					city.insertBefore(li,bj);
					
				});
				
				//使用广州节点代替#bj
				myClick("btn03",function(){
					//创建li节点
					var li=document.createElement("li");
					//创建广州文本节点
					var gztext=document.createTextNode("广州");
					//将广州文本节点添加到li子节点
					li.appendChild(gztext);
					//获取id为bj节点
					var bj=document.getElementById("bj");
					
					//获取city
					var city=document.getElementById("city");
					/*
					 * replaceChild()
					 * --可以使用指定的子节点替换已有的节点
					 * --语法，父节点.replaceChild(新节点，旧节点)；
					 */
					city.replaceChild(li,bj);
				});
				
				//删除#bj
				/*
				 * removeChild()
				 * 删除子节点
				 * 语法  父节点.removeChild(子节点)；
				 * 
				 */
				myClick("btn04",function(){
				document.getElementById("city");
				//city.removeChild(bj);
				//通过子节点获取父节点再删除
				bj.parentNode.removeChild(bj);
				
				});
				//读取#city内的html的代码
				myClick("btn05",function(){
					var city=document.getElementById("city");
					alert(city.innerHTML);
				});
				//设置#bj的html代码
				myClick("btn06",function(){
					var bj=document.getElementById("bj");
					bj.innerHTML="广州";
				});
				//往city中添加广州节点
				/*
				 * 采用innerHTML
				 */
				myClick("btn07",function(){
					var city=document.getElementById("city");
					var li=document.createElement("li");
					li.innerHTML="广州";
					city.appendChild(li);
					/*var city=document.getElementById("city");
					city.innerHTML +="<li>广州</li>";*/
				})
				
			};
			
			function myClick(idstr,fun){
				var btn=document.getElementById(idstr);
				btn.onclick=fun;
			}
			
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢哪个城市</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
			
		</div>
		<div id="btnlist">
			<div><button id="btn01">创建一个广州的子节点添加到#city</button></div>
			<div><button id="btn02">将广州节点插入到#bj前面</button></div>
			<div><button id="btn03">使用广州节点代替#bj</button></div>
			<div><button id="btn04">删除#bj</button></div>
			<div><button id="btn05">读取#city内的html的代码</button></div>
			<div><button id="btn06">设置#bj的html代码</button></div>
			<div><button id="btn07">添加广州节点</button></div>
			
		</div>
	</body>
</html>
