			function createObj(name,age,sex){

			var obj2=createObj("猪八戒",17,"男");
			var obj3=createObj("沙和尚",17,"男");
			console.log(obj1);
			console.log(obj2);
			console.log(obj3);
			console.log(obj3.saynane());
			
		</script>
