<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 检查一个字符串是否含有.
			 * /\./  任意字符,需要转义字符\
			 * 
			 * 
			 * 在使用构造函数时，由于它的参数是字符串，而\是字符串中转移字符，
			 * 如果使用\则需要使用\\来替代
			 * 
			 *
			 */
			var reg=/\./;
			console.log(reg.test("nihhao"));
			var reg=new RegExp("\\.");
			console.log(reg.test("ab\\.s"));
			/*
			 * /W --除了字、数字，_
			 * /w --任意数字，字母，_,[A-z][0-9]_
			 * /D  --除了数字[^0-9]
			 * /d --任意的数字[0-9]
			 * /S --除了空格
			 * /s --空格
			 * /B --除了单词边界
			 * /b --单词边界/\bchild\b/ 独立的单词
			 */
			var str="     hello    ";
			//str =str.replace(/^\s*/g,"");开始的空格
			//str =str.replace(/\s*$/g,"");结尾的空格
			str =str.replace(/^\s*|\s*$/g,"");
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
