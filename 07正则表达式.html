<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *正则表达式
			 * 计算机可以根据正则表达式来检查一个字符串是否符合规则
			 * 创建正则表达式对象
			 * var 变量=new RegExp("正则表达式"，"匹配模式")；
			 * 
			 * test()
			 * 正则表达式是否符合正则表达式，
			 * 
			 * i 忽略大小写
			 * g 全局匹配模式
			 */
			var reg= new RegExp("a");
			var result = "abs";
			console.log(reg.test(result));
			
		</script>
	</head>
	<body>
	</body>
</html>
