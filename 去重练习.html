<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr =[1,2,3,2,2,1,3,4,5];
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
				if(arr[i]==arr[j]){
					arr.splice(j,1);
					j--;
				}
				
			}
			}
			console.log(arr);
		</script>
	</head>
