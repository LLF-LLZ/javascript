<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 数组（Array)
			 * --数组也是一个对象，
			 * --he普通对象功能类似，用来存储一些值得
			 * 索引
			 * ---从零开始
			 */
			//创建数组
			var arr=new Array();
			//console.log(typeof arr);返回object
			//添加数据
			arr[0]=11;
			arr[1]=22;
			arr[2]=33;
			console.log(arr[1]);
			//数组长度length,连续的数组
			console.log(arr.length);
			//非连续数组会为空没有赋值
			
			
			/*
			 * 修改数组长度
			 * 大于原先的，多出来为空
			 * 小于删除后面的
			 */
			//arr.length=10;
			
			/*
			 * 向数组最后一个位置添加
			 * 
			 */
			arr[arr.length]=17;
			arr[arr.length]=14;
			arr[arr.length]=16;
			console.log(arr);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
