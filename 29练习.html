<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				/*overflow: auto;*/
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1=document.getElementById("box1");
				document.onmousemove=function(event){
					event=event || window.event;
					/*
					 * clientX
					 * clientY
					 * 获取鼠标在当前的可见窗口的坐标
					 * div的偏移量，是相对于整个页面的
					 * 
					 * pageX和pageY在IE8不支持
					 */
					/*
					 * 获取滚动条滚动的距离
					 * documentElement
					 */ 
					var st =document.documentElement.scrollTop;
					var lt=document.documentElement.scrollLeft;
					//var st =document.body.scrollTop;
					//console.log(st);
					var left=event.clientX;
					var top=event.clientY;
					
					box1.style.left=left+lt+"px";
					box1.style.top=top+st+"px";
					
					
				}
			}
		</script>
	</head>
	<body style="height: 1000px; width:2000px;">
		<div id="box1"></div>
	</body>
</html>
