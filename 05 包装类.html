<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 基本数据类型
			 * String Number Boolean Null Underfined
			 * 
			 * 引用数据类型
			 * Object
			 * 
			 * 在JS中，提供三个包装类，通过这三个包装类我们可以把基本数据类型转换成对象
			 * String()
			 * 	-可以将基本数据类型字符串转换成String对象
			 * Number()
			 * 	-可以将基本数据类型数字转换成Number对象
			 * Boolean()
			 * 	-可以将基本数据类型布尔类型转换成Boolean对象
			 * 
			 * 
			 */
			var num = new Number(3);
			 var w =num.hello="你好";
			console.log(w);
			/*
			 * 当我们对一些基本数据类型的值去调用属性和方法时，
			 * 浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
			 */
			var s=123;
			s=s.toString();
			console.log(s);
			console.log(typeof s);
			
		</script>
	</head>
	<body>
	</body>
</html>
