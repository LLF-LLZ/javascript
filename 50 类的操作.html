<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.b1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.b2{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btn01=document.getElementById("btn01");
				var box1=document.getElementById("box1");
				btn01.onclick=function(){
					/*
					 * 通过style属性来修改样式，没修改一个样式，浏览器需要重新渲染一次页面
					 * 这样的执行性能很差，而且这种形式当我们修改多个样式时，也不太方便
					 */
					/*box1.style.width="200px";
					box1.style.height="200px";
					box1.style.backgroundColor="yellow";*/
					//修改class类名，渲染一次变现行为分离
					//box1.className +=" b2";
					
					//addClass(box1,"b2");
					//alert(hasClass(box1,"b2"));
					//removeClass(box1,"b2");
					toggleClass(box1,"b1");
				}
					//定义一个函数，用来向元素中添加指定的class属性值
					function addClass(obj,cn){
						//检查是否有cnclass
						if(!hasClass(obj,cn)){
						obj.className +=" "+cn;
					}
					}
					//判断一个元素中是否含有指定的class属性值
					function hasClass(obj,cn){
						//var reg=/b2/;
						var reg=new RegExp("\\b"+cn+"\\b");
						return reg.test(obj.className);
					}
					//删除指定类
					function removeClass(obj,cn){
						var reg=new RegExp("\\b"+cn+"\\b");
						obj.className = obj.className.replace(reg,"");
					}
					function toggleClass(obj,cn){
						/*
						 * toggleClass用来切换一个类
						 * 元素有该类，就删除
						 * 没有就添加
						 */
						if(hasClass(obj,cn)){
							removeClass(obj,cn);
						}else{
							addClass(obj,cn)
							
						}
					}
					
				
			}
		</script>
	</head>
	<body>
		<button id="btn01">点击按钮，改变box1的样式</button>
		<br /><br />
		<div id="box1" class="b1 b2"></div>
	</body>
</html>
